<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Alejandro</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
    <div id="container">
    <div id="left-col">
          <!-- Margin -->
          <div>
          <label>Perspective</label>
          <input type="range" id="perspective_range" value="0" min="0" max="150" />
          <input type="text"  id="perspective_text" value="0" style="width:30px;"/>
          </div>

          <div>
          <label>RotateX</label>
          <input type="range" id="transformx_range" value="0" min="0" max="150" />
          <input type="text"  id="transformx_text" value="0" style="width:30px;"/>
          </div>

          <div>
          <label>RotateY</label>
          <input type="range" id="transformy_range" value="0" min="0" max="150" />
          <input type="text"  id="transformy_text" value="0" style="width:30px;"/>
          </div>

          <div>
          <label>RotateZ</label>
          <input type="range" id="transformz_range" value="0" min="0" max="150" />
          <input type="text"  id="transformz_text" value="0" style="width:30px;"/>
          </div>

          <div>
          <label>Transform Style</label>
          <select id="transform-style_range">
            <option value="preserve-3d">preserve-3d</option>
            <option value="flat">flat</option>
          </select>
          </div>
      </div>
      <div id="right-col"> 
        <div class="parallax">
          <div class="parallax__group">
            <div class="parallax__layer parallax__layer--back">
              Hello my boy
            </div>
            <div class="parallax__layer parallax__layer--base">
              Second layer
            </div>
          </div>
          <div class="parallax__group">
            sdsd
          </div>
        </div>
      </div>
    </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
