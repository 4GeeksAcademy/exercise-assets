<html>
<head>
	<title>Event Triggering</title>
</head>
<body onload="myGenericListener(event);">
<div id="content">
	<div id="instructions">
		<h2>Instructions</h2>
		<p id="instructionsMsg">Open the inspector console!!!!</p>
	</div>
	<div>
	<button onclick="myGenericListener(event);">Click me for fun</button>
	</div>
	<div>
	<button onclick="doAjax();">Do ajax again</button>
	</div>
	<div>
		Start a counter every <input id="seconds" type="text" value="1"> seconds <button onclick="startCounter();">Start</button><button id="stopBtn">Stop</button>
	</div>

</div>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
